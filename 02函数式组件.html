<html lang="en">
<head>

    <title>Document</title>
</head>
<style>
    .title{

</style>
<body>

    <script type="text/babel">
     //创建函数式组件
    function Demo() {
        return <div>

        </div>
    }
    ReactDOM.render(<Demo/>,document.getElementById('text'))
    </script>
